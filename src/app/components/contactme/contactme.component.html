<div class="body">
    <h2 id="text">Let's connect</h2>
    <div class="contact_form">
        <form (FormGroup)="contactForm">
            <input type="text" placeholder="Write your name" formControlName="fullName"><br>
            <input type="text" placeholder="Type you email here" formControlName="email"><br>
            <input  type="text" placeholder="Write your query here" formControlName="desc"><br>

            <button type="submit">Send</button>
        </form>
    </div>
</div>
